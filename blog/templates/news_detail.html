{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ detail.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="{% static 'css/index.css' %}" rel="styleshee" type="text/css">
</head>
<body>
<div class="content">
    <h5>{{ detail.title }}</h5>
<p>{{ detail.text }}</p>
<p>Created{{ detail.create_at }}</p>
<p>Updated{{ detail.update_at }}</p>
<p>{% for tag in detail.tags.all %} }}</p>
    <a href="">{{ tag.name }}</a>
{% endfor %}
<hr>
<h4>Comments</h4>
{% for i in comments %}
    <p>{{ i.author }}</p>
    <p>{{ i.text }}</p>
    <hr>
{% endfor %}
</div>
</body>
</html>
